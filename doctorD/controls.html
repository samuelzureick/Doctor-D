<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controls</title>
  <link rel="stylesheet" type="text/css" href="websiteStylesheet.css">
</head>
<body>

  <div class="createControlsSpace">
      <div class="bounceChangeControls"></div>
  </div>


  <div class="cloud"></div>
  <div class="cloud1"></div>
  <div class="cloud2"></div>
  

  <div class="fillerChangeControls"></div>

  <div class="movement">
    <div class="movementPic"></div>
    <div class="movementForm">
      <form>
        <select id="movement" name="movement">
		    <option value="WASD">WASD Movement</option>
		    <option value="Arrow_key">Arrow Keys Movement</option>
 		 </select>
      </form>
    </div>
  </div>

  <div class="confirmAndCancelSmall">
    
    <div class="confirmParentSmall">
      <button class="confirmButtonSmall"></button>
    </div>

    <div class="cancelParentSmall">
      <button class="cancelButtonSmall"></button>
    </div>

  </div>


    <div class="attack">
    <div class="attackPic"></div>
    <div class="attackForm">
      <form>
        <select id="attack" name="attack">
		    <option value="Mouse">Mouse Click Attack</option>
		    <option value="Space">Spacebar Attack</option>
 		 </select>
      </form>
    </div>
  </div>

  <div class="confirmAndCancelSmall">
    
    <div class="confirmParentSmall">
      <button class="confirmButtonSmall"></button>
    </div>

    <div class="cancelParentSmall">
      <button class="cancelButtonSmall"></button>
    </div>

  </div>

  <div class="back">
    <button class="backButton"></button>
  </div>


</body>
</html>
