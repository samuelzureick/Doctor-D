<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>Log-In</title>
	<link rel='stylesheet' type='text/css' href='webSiteStyleSheet.css'>
</head>
<body>
	<div class='titleSpace'>
		<div class='bounceTitle'></div>
	</div>


	<div class='cloud'></div>
	<div class='cloud1'></div>
	<div class='cloud2'></div>
	

	<div class='username'>
		<div class='usernamePic'></div>
		<div class='usernameForm'>
			<form>
				<input type='text' id='username' name='username'>
			</form>
		</div>
	</div>

	<div class='password'>
		<div class='passwordPic'></div>
		<div class='passwordForm'>
			<form>
				<input type='text' id='password' name='password'><br>
			</form>
		</div>
	</div>

	<div class='logIn'>
		<button class='LogInButton'></button>
	</div>

	<div class='accAndGuestParent'>

		<div class='createAccParent'>
			<button class='createAccountButton'></button>
		</div>

		<div class='guestPlayParent'>
			<button class='guestPlayButton'></button>
		</div>

	</div>
</body>
</html>
